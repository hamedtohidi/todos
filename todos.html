<!DOCTYPE html>
<html lang="en">

<head>
    <title>search book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>todos</h1>
        <div class="search">
            <div class="leftboxsearch">
                <button type="button" style="background-color: #fff; border: none;">
                    <i class="fa fa-angle-down" style="font-size:36px; background-color: #fff;"></i>
                </button>
            </div>
            <input type="text" placeholder="what needs to be  done?" id="gsearch" name="gsearch"
                style="font-size: 40px; border: none;">

        </div>
        <div class="underserchbox" style="display: none;">
            <ul>
            </ul>
        </div>
        <footer style="display: none;">
            <div class="item1">item left</div>
            <div class="item-display"><button data-value="all" class="btn">All</button></div>
            <div class="item-display"><button data-value="active" class="btn">Active</button></div>
            <div class="item-display"><button data-value="completed" class="btn">Completed</button></div>
            <div class="item5"><button class="btn">Clear completed</button></div>
        </footer>
    </header>
    <script src="javascript.js"></script>
